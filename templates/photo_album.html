{% extends 'base.html' %}

{% block content %}

    {% for image_entity in image_entities %}
        <img src="{{image_entity['image_public_url']}}" width=200 height=200>
        <p>{{image_entity['blob_name']}} was uploaded {{image_entity['timestamp']}}.</p>
        <p>Entity kind is : {{image_entity['kind']}}</p>
    {% endfor %}



{% endblock %}
